<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image gallery</title>
        <meta name="description" content="photography">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">

                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    
                </ul>
                <form class="form-inline my-2 my-lg-0">

                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        
        <div class="jumbotron jumbotron-fluid jumbotron-lrg">
            <div class="container">    
                <h1 class="d-flex justify-content-center align-items-center">Exotic Cars</h1>
                <p class="lead d-flex justify-content-center align-items-center">Simple gallery built with bootstrap and lightbox.</p>
            </div>
        </div>

<section class="gallery">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row mb-4">
                    <a href="bmw.png" data-toggle="lightbox" data-gallery="example-gallery"
                        class="col-sm-4 mb-4">
                        <img src="bmw.png" class="img-fluid">
                    </a>
                    <a href="bmw2.png" data-toggle="lightbox" data-gallery="example-gallery"
                        class="col-sm-4 mb-4">
                        <img src="bmw2.png" class="img-fluid">

                    <a href="bmw7.png" data-toggle="lightbox" data-gallery="example-gallery"

                        <img src="bmw7.png" class="img-fluid">
                    </a>
                </div>
                <div class="row mb-4">
                    <a href="alfa romeo.png" data-toggle="lightbox" data-gallery="example-gallery"
                        class="col-sm-4 mb-4">
                        <img src="alfa romeo.png" class="img-fluid">
                    </a>
                    <a href="alfa romeo2.png" data-toggle="lightbox" data-gallery="example-gallery"

                    <a href="lotus3.png" data-toggle="lightbox" data-gallery="example-gallery"
                        class="col-sm-4 mb-4">
                        <img src="lotus3.png" class="img-fluid">
                    </a>
                </div>
                <div class="row mb-4">
                    <a href="mercedes.png" data-toggle="lightbox" data-gallery="example-gallery"
                        class="col-sm-4 mb-4">

</section>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
    <script>
       $(document).on('click', '[data-toggle="lightbox"]', function (event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });
    </script>
  
    </body>
</html>
